<div>
    <h1 class="title-application">Angular Notes Application</h1>
    <div class="form-create-note">
        <div class="form-element">
            <div><label for="title">Title : </label></div>
            <input type="text" ng-model="note.title">
        </div>
        <div class="form-element">
            <div><label for="body">Body : </label></div>
            <textarea type="text" ng-model="note.body"></textarea>
        </div>
        <div class="form-element">
            <input class="form-button" type="button" ng-click="addNote()" value="{{ mode }} Notes">
        </div>
    </div>
</div>
