<div>
    <header></header>
    <div class="form-horizontal form-create-event">
        <div class="form-group">
            <label for="title" class="form-label col-sm-2 control-label">Title : </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="event.title">
            </div>
        </div>
        <div class="form-group">
            <label for="body" class="form-label col-sm-2 control-label">Host : </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="event.host">
            </div>
        </div>
        <div class="form-group">
            <label for="body" class="form-label col-sm-2 control-label">Time : </label>
            <div class="col-sm-10 time-range" timerange>
                <input type="text" class="form-control date start"
                    data-role="start-date" ng-model="event.startDate"/>

                <input type="text" class="form-control time start"
                    date-role="start-time" ng-model="event.startTime"/>

                <div class="expand">to</div>

                <input type="text" class="form-control date end"
                    data-role="end-date" ng-model="event.endDate"/>

                <input type="text" class="form-control time end"
                    data-role="end-time" ng-model="event.endTime"/>
            </div>
        </div>
        <div class="form-group">
            <label for="body" class="form-label col-sm-2 control-label">Location : </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="event.location">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit"
                        class="btn btn-primary button-create-note"
                        ng-click="saveEvent()">
                    {{ mode }} Event
                </button>
            </div>
        </div>
    </div>
</div>
