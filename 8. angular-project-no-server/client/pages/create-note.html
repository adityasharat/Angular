<div>
    <header></header>
    <div class="form-horizontal form-create-event">
        <div class="form-group">
            <label for="title" class="form-label col-sm-2 control-label">Title : </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="note.title">
            </div>
        </div>
        <div class="form-group">
            <label for="body" class="form-label col-sm-2 control-label">Body : </label>
            <div class="col-sm-10">
                <textarea type="text" class="form-control" ng-model="note.body"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit"
                        class="btn btn-primary button-create-note"
                        ng-click="saveNote()"
                        rows="5">
                    {{ mode }} Note
                </button>
            </div>
        </div>
    </div>
</div>
