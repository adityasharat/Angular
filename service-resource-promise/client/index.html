<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Angular</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div ng-app='NotesApp'>
        <h1 class="title-application">Angular Notes Application</h1>
        <div ng-controller="start">
            <div class="form-create-note">
                <div class="form-element">
                    <div><label for="title">Title : </label></div>
                    <input type="text" ng-model="title">
                </div>
                <div class="form-element">
                    <div><label for="body">Body : </label></div>
                    <textarea type="text" ng-model="body"></textarea>
                </div>
                <div class="form-element">
                    <input class="form-button" type="button" ng-click="addNote()" value="Add Notes">
                </div>
            </div>
            <notes></notes>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="lib/angular-resource.js"></script>
    <script src="app.js"></script>
</body>

</html>
